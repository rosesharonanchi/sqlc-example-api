name: sqlc ci/cd workflow
'on':
  - push
  - pull_request
  - workflow_dispatch
jobs:
  build:
    runs-on: '${{matrix.os}}'
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        go-version:
          - 1.21
          - 1.22
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '${{matrix.go-version}}'
      - name: Build
        run: go build ./...
      - name: test
        run: go test ./...
  lint-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true
      - name: Install dependencies
        run: go mod download
      - name: golang-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          working-directory: .

  govulncheck_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: govulncheck
        uses: golang/govulncheck-action@v1
        with:
          go-version-input: stable
          go-package: ./...
